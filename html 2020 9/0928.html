<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="xixi.jpg" />
    <h4>alt 替换文本，图像显示不出来的时候用文本替换</h4>
    <img src="xixi.jpg1" alt="我是头像" width="100px"/>
    <h4>提示文本，鼠标放在上面，提示的文字</h4>
    <img src="xixi.jpg" alt="我是头像" title="我是你的头像啊呜呜呜" width="100px" border="8"/><br/>
    <img src="xixi.jpg" alt="我是头像" title="我是你的头像啊呜呜呜" width="100"  border="13"/><br/>
    <img src="xixi.jpg" alt="我是头像" title="我是你的头像啊呜呜呜" width="100" height="400" border="15" /><br/>



</body>
</html>
