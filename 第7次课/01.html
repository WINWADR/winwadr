<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color:aquamarine;
            width:250px;
            height:250px;
            position:absolute;
            left:400px;
            top:200px
        }
        #box2{
            background-color:hotpink;
            width:250px;
            height:250px;
            position:absolute;
            left:100px;
            top:300px
        }

        </style>
</head>
<body>
    <div id="box1" class="box">
    </div>
    <div id="box2" class="box">
    </div>
        <br>
        <br>
        <br>
        <input type="button" id="btn1" value="嘻嘻">
        <script>
            var target = document.getElementById("btn1");
            target.onclick=function(){
             var leftValue=document.getElementById("box1").style.left;
             leftValue=leftValue.replace("px","");
             leftValue=Number(leftValue)+5;
             document.getElementById("box1").style.left=;leftValue+"px";
            }
    </script>
</body>
