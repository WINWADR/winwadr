<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 行内块级元素转为块级元素 -->
    <style>
        	.block-img{
			display: block;
		}

    </style>
</head>
<body>
    	<!-- 不做改变 -->
	<img src="01.jpg" alt="">
	<img src="01.jpg" alt="">
	
	<hr>
	
	<!-- 转为块级元素 -->
	<img src="01.jpg" alt="" class="block-img">
	<img src="01.jpg" alt="" class="block-img">

</body>
</html>
